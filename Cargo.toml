[package]
name = "floki"
version = "0.1.0"
authors = ["arthurprs <arthurprs@gmail.com>"]

[dependencies]
rustc-serialize = "*"
log = "*"
env_logger = "*"
mio = "0.4.*"
nix = "0.3.6"
toml = "*"
threadpool = "*"
time = "*"
num_cpus = "*"
fnv = "*"
linked-hash-map = "*"
rand = "*"

[dependencies.spin]
git="https://github.com/arthurprs/spinlock-rs.git"

[profile.dev]
opt-level = 0
debug = true
rpath = false
lto = false
debug-assertions = true
codegen-units = 8

[profile.release]
opt-level = 3
debug = true
rpath = false
lto = false
debug-assertions = false
codegen-units = 1
